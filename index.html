<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOS BLOG MAPOLY - Login</title>
    <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/nacoss.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('Assets/images/nacos-img-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-container {
            background-color: #000;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            z-index: 2;
            position: relative;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #21b921;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #1aa01a;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="assets/images/ddd.jpg" alt="NACOS Logo" class="logo">
            <h1 class="title">NATIONAL ASSOCIATION OF COMPUTING STUDENT(NACOS)</h1>
            <h2 class="subtitle">MAPOLY CHAPTER</h2>
        </div>

        <h2 class="login-title">Log in</h2>
        <p class="login-subtitle">Sign in to your account</p>

        <form>
            <div class="form-group">
                <label for="email">Email or Matric number</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••••">
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn" onclick="location.href='blog-single.html'; return false;">Submit</button>
        </form>
    </div>

    <div class="footer">
        © GROP 7 (Software Development Using PHP) 2025.
    </div>
</body>
</html>
